name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['1.9', '2.0', '2.1', '2.2', '2.3', '2.4', '2.5', '2.6', '2.7', '3.0']
    container: docker://library/ruby:${{ matrix.ruby-version }}
    steps:
    - uses: actions/checkout@v2
    - name: Install bundler
      run: gem install bundler -v 1.17.4
    - name: Install dependencies
      run: bundle install
    - name: Run tests
      run: bundle exec rspec
