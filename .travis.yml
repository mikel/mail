language: ruby
cache: bundler

bundler_args: --without local_development
before_install:
  - gem install bundler -v 1.17.3

script: bundle exec rake

rvm:
  - 1.8.7
  - 1.9.2
  - 1.9.3
  - 2.0
  - 2.1
  - 2.2
  - 2.3
  - 2.4
  - 2.5
  - 2.6
  - ruby-head
  - jruby
  - jruby-head
  - rbx-2
  - rbx-3
  - truffleruby

env:
  global:
    - JRUBY_OPTS="--server -J-Xms1500m -J-Xmx1500m -J-XX:+UseConcMarkSweepGC -J-XX:-UseGCOverheadLimit -J-XX:+CMSClassUnloadingEnabled"
    - RUBYOPT="-w"
  matrix:
    - MBCHARS=activesupport
    - MBCHARS=builtin

matrix:
  include:
    - name: actionmailer
      script: spec/travis-actionmailer.sh
      rvm: 2.5
      install: skip
      env: BUNDLE_GEMFILE=$PWD/rails/Gemfile
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby
    - rvm: jruby-head
    - rvm: truffleruby
    - rvm: rbx-2
    - rvm: rbx-3
    - name: actionmailer
  fast_finish: true
